<!DOCTYPE HTML>
<html lang="zh-CN">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>

    <link rel="stylesheet" type="text/css" href="../resources/public/bootstrap/css/bootstrap.css"/>
    <link rel="stylesheet" href="../resources/public/keyCommon/key.css">

    <script type="text/javascript" src="../resources/public/angularjs/angular.js"></script>
    <script type="text/javascript" src="../resources/public/angularjs/angular-animate.js"></script>
    <script type="text/javascript" src="../resources/public/angularjs/angular-route.js"></script>
    <link rel="stylesheet" href="../resources/public/keyCommon/key.js">

    <title>ng</title>
    <script>
        var app = angular.module('myApp', ['ngRoute']);
        app.controller('myCtrl', function ($scope, $http) {
        });

        app.config(['$routeProvider',
            function($routeProvider) {
                $routeProvider.
                        when('/addStudent', {
                            templateUrl: 'addStudent.html',
                            controller: 'AddStudentController'
                        }).
                        when('/viewStudents', {
                            templateUrl: 'viewStudents.html',
                            controller: 'ViewStudentsController'
                        }).
                        otherwise({
                            redirectTo: '/addStudent'
                        });
            }]);

        app.controller('AddStudentController', function($scope) {
            $scope.message = "这个页面是用于显示学生信息的输入表单";
        });

        app.controller('ViewStudentsController', function($scope) {
            $scope.message = "这个页面是用于显示所有学生信息";
        });


    </script>
    <style>

    </style>

</head>
<body>

    <h2>AngularJS 视图应用示例</h2>
    <div class="container" ng-app="myApp">
        <div class="row" ng-controller="myCtrl">
            <p><a href="#addStudent">添加学生</a></p>
            <p><a href="#viewStudents">查看学生</a></p>
            <div ng-view></div>
            <script type="text/ng-template" id="addStudent.html">
                <h2> 添加学生 </h2>
                {{message}}
            </script>
            <script type="text/ng-template" id="viewStudents.html">
                <h2> 查看学生 </h2>
                {{message}}
            </script>
        </div>
    </div>
</body>

</html>
